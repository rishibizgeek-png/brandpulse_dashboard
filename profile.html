<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BrandPulse — Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
  :root {
    --bg:#101d23;
    --card:#182b34;
    --muted:#223c49;
    --accent:#0da6f2;
  }
  body { font-family: Inter, system-ui, sans-serif; background:var(--bg); }
</style>
</head>
<body class="antialiased">

<div class="relative min-h-screen flex">
  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 h-full w-72 bg-[#101d23] p-6 flex flex-col justify-between shadow-lg">
    <div class="flex flex-col gap-6">
      <h1 class="text-white text-2xl font-bold leading-normal">BrandPulse</h1>

      <nav class="flex flex-col gap-2">
        <a class="flex items-center gap-3 px-4 py-3 rounded-full text-white/70 hover:bg-[var(--muted)] hover:text-white transition-colors" href="home.html">
          <!-- Home -->
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1z"/></svg>
          <p class="text-sm font-medium">Home</p>
        </a>
        <a class="flex items-center gap-3 px-4 py-3 rounded-full text-white/70 hover:bg-[var(--muted)] hover:text-white transition-colors" href="analytics.html">
          <!-- Analytics -->
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h4v8H3zM10 3h4v18h-4zM17 8h4v13h-4z"/></svg>
          <p class="text-sm font-medium">Analytics</p>
        </a>
        <a class="flex items-center gap-3 px-4 py-3 rounded-full text-white/70 hover:bg-[var(--muted)] hover:text-white transition-colors" href="social-listening.html">
          <!-- Listening -->
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1a9 9 0 0 0-9 9h2a7 7 0 1 1 7 7V1z"/></svg>
          <p class="text-sm font-medium">Social Listening</p>
        </a>
        <a class="flex items-center gap-3 px-4 py-3 rounded-full text-white/70 hover:bg-[var(--muted)] hover:text-white transition-colors" href="publishing.html">
          <!-- Publishing -->
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M4 4h16v2H4zm0 4h10v2H4zm0 4h16v2H4zm0 4h10v2H4zm0 4h16v2H4z"/></svg>
          <p class="text-sm font-medium">Publishing</p>
        </a>
      </nav>
    </div>

    <div class="flex flex-col gap-2">
      <a class="flex items-center gap-3 px-4 py-3 rounded-full text-white/70 hover:bg-[var(--muted)] hover:text-white transition-colors" href="settings.html">
        <!-- Settings -->
        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8zm10 3h-2.03a7.9 7.9 0 0 0-.45-1.08l1.44-1.44-1.41-1.41-1.44 1.44c-.34-.2-.7-.36-1.08-.45V2h-2v2.03c-.38.09-.74.25-1.08.45L13.72 3.04 12.31 4.45l1.44 1.44c-.2.34-.36.7-.45 1.08H10V8h2.03c.09.38.25.74.45 1.08L11.04 10.72 12.45 12.13l1.44-1.44c.34.2.7.36 1.08.45V16h2v-2.03c.38-.09.74-.25 1.08-.45l1.44 1.44 1.41-1.41-1.44-1.44c.2-.34.36-.7.45-1.08H22z"/></svg>
        <p class="text-sm font-medium">Settings</p>
      </a>
      <a class="flex items-center gap-3 px-4 py-3 rounded-full bg-[var(--accent)] text-white transition-colors" href="#">
        <!-- Profile -->
        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zM2 20a10 10 0 0 1 20 0z"/></svg>
        <p class="text-sm font-medium">Profile</p>
      </a>
    </div>
  </aside>

  <!-- Main -->
  <main class="ml-72 flex-1 p-8">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-white text-3xl font-bold">Profile</h1>
        <p class="text-white/70 mt-1">Manage your account, preferences, and integrations</p>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Profile Info -->
      <div class="bg-[var(--card)] p-6 rounded-2xl shadow-lg">
        <h2 class="text-white text-xl font-bold mb-4">Your Info</h2>
        <div class="space-y-3 text-sm text-white/80">
          <p><span class="font-semibold">Name:</span> John Doe</p>
          <p><span class="font-semibold">Email:</span> john@brandpulse.com</p>
          <p><span class="font-semibold">Role:</span> Admin</p>
        </div>
        <button class="mt-4 rounded-full bg-[var(--accent)] px-4 py-2 text-white text-sm">Edit</button>
      </div>

      <!-- Preferences -->
      <div class="bg-[var(--card)] p-6 rounded-2xl shadow-lg">
        <h2 class="text-white text-xl font-bold mb-4">Preferences</h2>
        <form class="space-y-3 text-sm text-white/80">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="rounded border-gray-600 bg-gray-700"/>
            Dark Mode
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" class="rounded border-gray-600 bg-gray-700"/>
            Email Notifications
          </label>
          <button type="submit" class="mt-4 rounded-full bg-[var(--accent)] px-4 py-2 text-white text-sm">Save</button>
        </form>
      </div>

      <!-- Integrations -->
      <div class="bg-[var(--card)] p-6 rounded-2xl shadow-lg">
        <h2 class="text-white text-xl font-bold mb-4">Integrations</h2>
        <div class="space-y-3 text-sm text-white/80">
          <p>Slack — <span class="text-green-400">Connected</span></p>
          <p>Twitter — <span class="text-red-400">Not Connected</span></p>
          <p>Facebook — <span class="text-green-400">Connected</span></p>
        </div>
        <button class="mt-4 rounded-full bg-[var(--accent)] px-4 py-2 text-white text-sm">Manage</button>
      </div>
    </div>
  </main>
</div>

</body>
</html>
