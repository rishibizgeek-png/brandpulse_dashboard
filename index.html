<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BrandPulse - Authentication</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
  :root {
    --brand-blue: #119dee;
    --dark-bg: #101d23;
    --card-bg: #182b34;
    --field-bg: #223c49;
    --text-primary: #ffffff;
    --text-secondary: #9ca3af;
    --border-color: #374151;
  }
  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--dark-bg);
    color: var(--text-primary);
  }
  .tab-content { display: none; }
  .tab-content.active { display: block; }
</style>
</head>
<body class="antialiased">
<div class="flex flex-col items-center justify-center min-h-screen p-4">
  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-5xl font-bold text-[var(--text-primary)]">BrandPulse</h1>
  </header>

  <!-- Card -->
  <main class="w-full max-w-md bg-[var(--card-bg)] rounded-2xl shadow-2xl overflow-hidden">
    <!-- Tabs -->
    <div class="p-2 bg-[var(--field-bg)] m-4 rounded-full flex">
      <button id="login-tab-toggle" class="w-1/2 p-2 text-center font-semibold rounded-full bg-[var(--brand-blue)] text-white">Log In</button>
      <button id="signup-tab-toggle" class="w-1/2 p-2 text-center font-semibold rounded-full text-[var(--text-secondary)] hover:bg-[var(--dark-bg)]">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="login-content" class="p-8 pt-4 tab-content active">
      <form class="space-y-6">
        <div>
          <input id="login-email" type="email" placeholder="Email"
            class="w-full bg-[var(--field-bg)] border border-[var(--border-color)] rounded-full px-5 py-3.5 text-white placeholder-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-blue)]"/>
        </div>
        <div>
          <input id="login-password" type="password" placeholder="Password"
            class="w-full bg-[var(--field-bg)] border border-[var(--border-color)] rounded-full px-5 py-3.5 text-white placeholder-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-blue)]"/>
        </div>
        <div class="text-right">
          <a href="#" class="text-sm text-[var(--text-secondary)] hover:text-[var(--brand-blue)]">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-[var(--brand-blue)] text-white font-bold py-3.5 px-5 rounded-full hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--card-bg)] focus:ring-[var(--brand-blue)]">
          Log In
        </button>
      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-grow border-t border-[var(--border-color)]"></div>
        <span class="mx-4 text-sm text-[var(--text-secondary)]">Or continue with</span>
        <div class="flex-grow border-t border-[var(--border-color)]"></div>
      </div>

      <!-- Social Buttons -->
      <div class="space-y-4">
        <!-- Google -->
        <button class="w-full flex items-center justify-center bg-[var(--field-bg)] border border-[var(--border-color)] rounded-full px-4 py-3 hover:bg-opacity-80">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" viewBox="0 0 48 48">
            <path fill="#4285F4" d="M44.5 20H24v8.5h11.8C34.6 32.9 30.1 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.6 1.1 7.7 3l5.9-5.9C34.6 6.4 29.6 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c11.5 0 20-8.1 20-20 0-1.3-.2-2.7-.5-4z"/>
          </svg>
          <span class="font-medium text-sm">Continue with Google</span>
        </button>

        <!-- Microsoft -->
        <button class="w-full flex items-center justify-center bg-[var(--field-bg)] border border-[var(--border-color)] rounded-full px-4 py-3 hover:bg-opacity-80">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" viewBox="0 0 24 24">
            <path fill="#f25022" d="M1 1h10v10H1z"/>
            <path fill="#00a4ef" d="M1 13h10v10H1z"/>
            <path fill="#7fba00" d="M13 1h10v10H13z"/>
            <path fill="#ffb900" d="M13 13h10v10H13z"/>
          </svg>
          <span class="font-medium text-sm">Continue with Microsoft</span>
        </button>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signup-content" class="p-8 pt-4 tab-content">
      <form class="space-y-6">
        <input type="text" placeholder="Name" class="w-full bg-[var(--field-bg)] border border-[var(--border-color)] rounded-full px-5 py-3.5 text-white placeholder-[var(--text-secondary)] focus:ring-2 focus:ring-[var(--brand-blue)]"/>
        <input type="email" placeholder="Email" class="w-full bg-[var(--field-bg)] border border-[var(--border-color)] rounded-full px-5 py-3.5 text-white placeholder-[var(--text-secondary)] focus:ring-2 focus:ring-[var(--brand-blue)]"/>
        <input type="password" placeholder="Password" class="w-full bg-[var(--field-bg)] border border-[var(--border-color)] rounded-full px-5 py-3.5 text-white placeholder-[var(--text-secondary)] focus:ring-2 focus:ring-[var(--brand-blue)]"/>
        <input type="password" placeholder="Confirm Password" class="w-full bg-[var(--field-bg)] border border-[var(--border-color)] rounded-full px-5 py-3.5 text-white placeholder-[var(--text-secondary)] focus:ring-2 focus:ring-[var(--brand-blue)]"/>
        <button type="submit" class="w-full bg-[var(--brand-blue)] text-white font-bold py-3.5 px-5 rounded-full hover:bg-opacity-90 focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--card-bg)] focus:ring-[var(--brand-blue)]">
          Sign Up
        </button>
      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-grow border-t border-[var(--border-color)]"></div>
        <span class="mx-4 text-sm text-[var(--text-secondary)]">Or continue with</span>
        <div class="flex-grow border-t border-[var(--border-color)]"></div>
      </div>

      <!-- Social Buttons -->
      <div class="space-y-4">
        <!-- Google -->
        <button class="w-full flex items-center justify-center bg-[var(--field-bg)] border border-[var(--border-color)] rounded-full px-4 py-3 hover:bg-opacity-80">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" viewBox="0 0 48 48">
            <path fill="#4285F4" d="M44.5 20H24v8.5h11.8C34.6 32.9 30.1 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.6 1.1 7.7 3l5.9-5.9C34.6 6.4 29.6 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c11.5 0 20-8.1 20-20 0-1.3-.2-2.7-.5-4z"/>
          </svg>
          <span class="font-medium text-sm">Continue with Google</span>
        </button>

        <!-- Microsoft -->
        <button class="w-full flex items-center justify-center bg-[var(--field-bg)] border border-[var(--border-color)] rounded-full px-4 py-3 hover:bg-opacity-80">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" viewBox="0 0 24 24">
            <path fill="#f25022" d="M1 1h10v10H1z"/>
            <path fill="#00a4ef" d="M1 13h10v10H1z"/>
            <path fill="#7fba00" d="M13 1h10v10H13z"/>
            <path fill="#ffb900" d="M13 13h10v10H13z"/>
          </svg>
          <span class="font-medium text-sm">Continue with Microsoft</span>
        </button>
      </div>
    </div>
  </main>
</div>

<!-- Tabs Switcher -->
<script>
  const loginTab = document.getElementById('login-tab-toggle');
  const signupTab = document.getElementById('signup-tab-toggle');
  const loginContent = document.getElementById('login-content');
  const signupContent = document.getElementById('signup-content');

  loginTab.addEventListener('click', () => {
    loginTab.classList.add('bg-[var(--brand-blue)]','text-white');
    signupTab.classList.remove('bg-[var(--brand-blue)]','text-white');
    signupTab.classList.add('text-[var(--text-secondary)]');
    loginContent.classList.add('active');
    signupContent.classList.remove('active');
  });

  signupTab.addEventListener('click', () => {
    signupTab.classList.add('bg-[var(--brand-blue)]','text-white');
    loginTab.classList.remove('bg-[var(--brand-blue)]','text-white');
    loginTab.classList.add('text-[var(--text-secondary)]');
    signupContent.classList.add('active');
    loginContent.classList.remove('active');
  });
</script>
</body>
</html>
